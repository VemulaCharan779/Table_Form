<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
       
       
    </head>
<body>
    <div class="container">
        <div class="input-form">
            <form id="form" class="form-section" >
                <label for="name">Name</label>
                <input type="text" id="name" class="user-content" >
                <label for="age">Age</label>
                <input type="number" id="age" name="age"  class="user-content">
                <label for="email">Email</label>
                <input type="email" id="email"  class="user-content">
                <label for="phone">Phone number</label>
                <input type="tel" id="phone"  class="user-content">
                <button type="submit" class="submit-button" onclick="submitForm()">Submit</button>
            </form>
        </div>
        <div class="show-hide-table">
            <button id="show-table" onclick="showTable()">Show</button>
        </div>
       
        <div class="table-container" id="table-container">
            <div class="pagination-options">
                <select name="" id="pagination-selector" onchange="paginationChange()">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                </select>
            </div>
            <div class="search-container">
                <input type="text" id="mySearch" oninput="searchFunction()" placeholder="Search">
            </div>
            <table  id="myTable">
                <thead>
                    <tr>
                        <th data-column="name">Name</th>
                        <th data-column="age">Age</th>
                        <th data-column="email">Email</th>
                        <th data-column="phone">Phone Number</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    
                </tbody>
            </table>
            <div class="filter-button">
                <button id="prev">Previous</button>
                <button id="next">Next</button>
            </div>
            
        </div>

        
    </div>

    <script src="script.js"></script>
</body>
</html>
